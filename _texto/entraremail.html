<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../_css/entraremail.css">
    <title>Criar conta</title>
</head>
<body>
    <div class="container" id="interface">
        <div class="row">
    <section id="criar_conta">
        <p id="logo"><span>UAN</span>Tradutor</p>
        <fieldset>

            <form id="formulario">
                <div class="form-group">
                <input type="email" name="email" id="email" class="form-control"  placeholder="Digite o email" required>
                <input type="password" name="pass1" id="pass" class="form-control" placeholder="Digite a palavra passe" required>
                <img id="olho" width="20px" src="../_imagens/icons8_eye_32.png" alt="">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Código de confirmação"  required>
                </div>
    
                <input type="button" class="btn btn-danger" value="Cancelar" name="" id="canc">
                <input type="submit" class="btn btn-primary" value="Confirmar" name="" id="conf">
                
                </form>
            </fieldset>
            <a href="https://accounts.google.com/signup/v2/createaccount?flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank"><p id="entrar">Criar email?</p></a>
    </section>
    </div>
</div>

<script src="../_js/entraremael.js"></script>
</body>
</html>
