<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../_css/criarconta.css">
    <title>Criar conta</title>
</head>
<body>
    <div class="container" id="interface">
        <div class="row">
            <div class="col-12" id="cabecalho">
                <p id="i"><span>UAN</span>Tradutor</p>
        </div><br><br>

    <section id="criar_conta">
        <fieldset>
        <legend>Criar Conta</legend>

        <form id="formulario">
            <div class="form-group">
           <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome completo"  required>
            <input type="date" name="data" id="data" class="form-control">
            <div id="a" class="form-floating">
                <select name="" id="tradução" class="form-select" placeholder=" ">
                    <option value=""></option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select><label for="tradução">Sexo</label></div>
            <input type="email" name="email" id="email" class="form-control"  placeholder="Digite o email" required>
            <input type="tel" name="tel" id="tel" class="form-control" placeholder="Nº telefônico" required>
            <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Digite a palavra passe" required>
            <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Confirme a passe" required>
            </div>
            <div class="form-group form-check" id="ver_senha">
                <input type="checkbox" class="form-check-input" id="inputCheckbox" name="">
                <label for="inputCheckbox" id="ver">Ver senha</label>
            
            </div>

            <input type="button" class="btn btn-danger" value="Cancelar" name="" id="canc">
            <input type="submit" class="btn btn-primary" value="Confirmar" name="" id="conf">
            
            </form>
            
        </fieldset><br>
    <br>
            <a href="entrarconta.html"><p id="entrar">Já tenho uma conta</p></a>
    </section>
    </div>
</div>

<script src="../_js/criarconta.js"></script>
</body>
</html>
